<div class="container mx-auto px-4 py-8">
  <!-- Search Section -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Find Your Perfect Recipe</h1>
    <div class="relative">
      <input
        type="text"
        [value]="searchQuery"
        (input)="onSearch($event)"
        placeholder="Search for recipes..."
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
      />
      <div class="absolute right-3 top-3 text-gray-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="bg-red-50 border-l-4 border-red-500 p-4 mb-6">
    <div class="flex">
      <div class="flex-shrink-0">
        <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
        </svg>
      </div>
      <div class="ml-3">
        <p class="text-sm text-red-700">{{ error }}</p>
      </div>
    </div>
  </div>

  <!-- No Results State -->
  <div *ngIf="!loading && !error && recipes.length === 0" class="text-center py-12">
    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <h3 class="mt-2 text-lg font-medium text-gray-900">No recipes found</h3>
    <p class="mt-1 text-sm text-gray-500">Try adjusting your search terms</p>
  </div>

  <!-- Recipe Grid -->
  <div *ngIf="!loading && !error && recipes.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let recipe of recipes" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
      <div class="p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ recipe.title }}</h2>
        <p class="text-gray-600 mb-4">{{ recipe.description }}</p>
        
        <div class="flex items-center space-x-4 mb-4">
          <div class="flex items-center text-gray-500">
            <svg class="h-5 w-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>{{ recipe.cookingTime }}</span>
          </div>
          <div class="flex items-center text-gray-500">
            <svg class="h-5 w-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            <span>{{ recipe.difficulty }}</span>
          </div>
        </div>

        <div class="space-y-2">
          <h3 class="font-medium text-gray-700">Ingredients:</h3>
          <ul class="list-disc list-inside text-gray-600">
            <li *ngFor="let ingredient of recipe.ingredients.slice(0, 3)">{{ ingredient }}</li>
            <li *ngIf="recipe.ingredients.length > 3" class="text-blue-500">+ {{ recipe.ingredients.length - 3 }} more ingredients</li>
          </ul>
        </div>

        <button 
          (click)="viewRecipe(recipe.id)"
          class="mt-4 w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors duration-300">
          View Full Recipe
        </button>
      </div>
    </div>
  </div>
</div>
